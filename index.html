
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #6200ea;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }
        .header input[type="text"] {
            width: calc(100% - 50px);
            padding: 8px;
            margin: 0;
            border: none;
            border-radius: 4px;
        }
        .header .search-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
        .header .toggle-search {
            position: absolute;
            right: 40px;
            top: 10px;
            cursor: pointer;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .message img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .message p {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            max-width: 60%;
            word-wrap: break-word;
            margin: 0;
        }
        .message .name {
            font-weight: bold;
            margin-right: 5px;
        }
        .message .timestamp {
            color: #888;
            font-size: 12px;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-container button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #6200ea;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
        }
        .bottom-nav div {
            text-align: center;
            cursor: pointer;
        }
        .bottom-nav div:hover {
            background-color: #3700b3;
            border-radius: 4px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" id="searchInput" placeholder="Search messages...">
        <span class="search-icon" onclick="searchMessages()">üîç</span>
        <span class="toggle-search" onclick="toggleSearch()">^</span>
        <div id="searchResults"></div>
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div class="bottom-nav">
        <div>Chats</div>
        <div>Game</div>
        <div>Profile</div>
        <div>Community</div>
    </div>
    <script>
        // Initialize UI elements
        const chatContainer = document.getElementById("chatContainer");
        const searchInput = document.getElementById("searchInput");
        const searchResults = document.getElementById("searchResults");

        function sendMessage() {
            const messageInput = document.getElementById("messageInput").value;
            const roleplayName = localStorage.getItem("roleplayName") || "Anonymous";
            if (messageInput.trim() !== "") {
                const messages = JSON.parse(localStorage.getItem("messages")) || [];
                messages.push({
                    name: roleplayName,
                    message: messageInput,
                    timestamp: Date.now()
                });
                localStorage.setItem("messages", JSON.stringify(messages));
                document.getElementById("messageInput").value = ""; // Clear input field
                displayMessages();
            }
        }

        function displayMessages() {
            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            chatContainer.innerHTML = ""; // Clear previous messages
            messages.forEach(message => {
                const messageElement = document.createElement("div");
                messageElement.className = "message";
                messageElement.innerHTML = `
                    <img src="https://via.placeholder.com/30" alt="Profile Picture">
                    <div>
                        <p><span class="name">${message.name}</span> <span class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</span></p>
                        <p>${message.message}</p>
                    </div>
                `;
                chatContainer.appendChild(messageElement);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        function searchMessages() {
            const query = searchInput.value.toLowerCase();
            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            let results = "";
            messages.forEach(message => {
                if (message.message.toLowerCase().includes(query)) {
                    results += `<p><span class="name">${message.name}</span>: ${message.message}</p>`;
                }
            });
            searchResults.innerHTML = results || "<p>No results found</p>";
        }

        function toggleSearch() {
            const searchDiv = document.getElementById("searchResults");
            if (searchDiv.style.display === "none" || searchDiv.style.display === "") {
                searchDiv.style.display = "block";
            } else {
                searchDiv.style.display = "none";
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            displayMessages();

            if (!localStorage.getItem("roleplayName")) {
                const roleplayName = prompt("Enter your roleplay name (name_surname):");
                if (roleplayName) {
                    localStorage.setItem("roleplayName", roleplayName);
                }
            }
        });
    </script>
</body>
</html>
