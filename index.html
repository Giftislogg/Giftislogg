<!DOCTYPE html>
<html>
<head>
    <title>Public Chat</title>
    <style>
        /* Basic styling for the chat interface */
        #chatContainer {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message strong {
            color: #333;
        }
        /* Styling for the navigation bar */
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }
        .navbar div {
            color: white;
            cursor: pointer;
        }
        .navbar div.active {
            font-weight: bold;
        }
        .search-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .search-container input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-container button {
            padding: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .welcome-dialog {
            display: block;
            position: fixed;
            top: 20%;
            left: 20%;
            width: 60%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Welcome Dialog -->
    <div id="welcomeDialog" class="welcome-dialog">
        <h2>Welcome!</h2>
        <p>Please enter your roleplay name:</p>
        <input type="text" id="roleplayNameInput" placeholder="Name_Surname">
        <button onclick="setRoleplayName()">OK</button>
    </div>

    <!-- Search Bar -->
    <div class="search-container hidden" id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search messages...">
        <button onclick="searchMessages()">ðŸ”Ž</button>
        <button onclick="toggleSearch()">^</button>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer"></div>
    <input type="text" id="messageInput" placeholder="Write a message here...">
    <button onclick="sendMessage()">Send</button>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div id="chatsTab" class="active" onclick="navigate('chats')">Chats</div>
        <div id="gameTab" onclick="navigate('game')">Game</div>
        <div id="profileTab" onclick="navigate('profile')">Profile</div>
        <div id="communityTab" onclick="navigate('community')">Community</div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCaBdAdtxFI0j9gva30crAF4uIlu_6o14w",
            authDomain: "publicchatapp-9a41a.firebaseapp.com",
            databaseURL: "https://publicchatapp-9a41a-default-rtdb.firebaseio.com",
            projectId: "publicchatapp-9a41a",
            storageBucket: "publicchatapp-9a41a.appspot.com",
            messagingSenderId: "386016909236",
            appId: "1:386016909236:web:f700d4ee29f25b101bc4e1",
            measurementId: "G-YBE4N8LJBQ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);
        const analytics = firebase.getAnalytics(app);

        // Reference to the 'messages' node
        const db = database.ref("messages");

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById("messageInput").value;
            const roleplayName = localStorage.getItem("roleplayName") || "Anonymous";
            if (messageInput.trim() !== "") {
                db.push({
                    name: roleplayName,
                    message: messageInput,
                    timestamp: Date.now()
                });
                document.getElementById("messageInput").value = ""; // Clear the input field
            }
        }

        // Listen for new messages
        db.on('child_added', function(snapshot) {
            const chat = snapshot.val();
            displayMessage(chat.name, chat.message);
        });

        function displayMessage(name, message) {
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${name}:</strong> ${message}`;
            chatContainer.appendChild(messageElement);
        }

        // Welcome Dialog Handling
        function setRoleplayName() {
            const roleplayName = document.getElementById("roleplayNameInput").value;
            if (roleplayName.trim() !== "") {
                localStorage.setItem("roleplayName", roleplayName);
                document.getElementById("welcomeDialog").style.display = "none";
                document.getElementById("searchContainer").classList.remove("hidden");
            }
        }

        // Search Functionality
        function searchMessages() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const messages = document.querySelectorAll("#chatContainer .message");
            messages.forEach(message => {
                const text = message.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    message.style.display = "block";
                } else {
                    message.style.display = "none";
                }
            });
        }

        function toggleSearch() {
            const searchContainer = document.getElementById("searchContainer");
            searchContainer.classList.toggle("hidden");
        }

        // Navigation Handling
        function navigate(tab) {
            const tabs = document.querySelectorAll(".navbar div");
            tabs.forEach(t => t.classList.remove("active"));
            document.getElementById(`${tab}Tab`).classList.add("active");
            // Additional logic for navigating between tabs can be added here
        }
    </script>
</body>
</html>
